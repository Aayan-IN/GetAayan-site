<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GetAayan - Online Clothing Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background-color: #0073e6; color: white; padding: 20px; text-align: center; }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    h1, h2 { color: #0073e6; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>GetAayan</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="kids.html">Kids</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to GetAayan - Your Online Clothing Store</h2>
    <p>Discover the latest fashion trends for Men, Women, and Kids at affordable prices.</p>

    <h3>Featured Products</h3>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Men's+T-Shirt" alt="Men's T-Shirt" />
        <p>Men's T-Shirt - ₹499</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Women's+Dress" alt="Women's Dress" />
        <p>Women's Dress - ₹799</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Kids+Outfit" alt="Kids Outfit" />
        <p>Kids Outfit - ₹599</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GetAayan. All rights reserved.</p>
  </footer>

</body>
</html>
