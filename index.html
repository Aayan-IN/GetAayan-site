<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GetAayan - Style Meets You</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #fff;
    color: #333;
    line-height: 1.6;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #ff3f6c; /* Myntra-ish pink */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  /* Logo style */
  .logo {
    font-weight: 800;
    font-size: 1.9rem;
    color: #fff;
    letter-spacing: 2px;
    cursor: pointer;
    font-family: 'Roboto', sans-serif;
  }
  nav a {
    color: #fff;
    margin-left: 30px;
    font-weight: 600;
    font-size: 1.05rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ffd4dc;
  }
  /* Hero Section */
  .hero {
    background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
    height: 520px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding-left: 60px;
    color: white;
    text-shadow: 3px 3px 12px rgba(0,0,0,0.7);
  }
  .hero h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3.8rem;
    font-weight: 800;
    margin-bottom: 20px;
    max-width: 550px;
  }
  .hero p {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 35px;
  }
  .btn-primary {
    background-color: #ff3f6c;
    padding: 14px 42px;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 32px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 10px rgba(255,63,108,0.4);
  }
  .btn-primary:hover {
    background-color: #e83865;
  }
  /* Categories Section */
  .section {
    max-width: 1200px;
    margin: 70px auto 100px auto;
    padding: 0 20px;
  }
  .section h2 {
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-weight: 800;
    font-size: 2.8rem;
    margin-bottom: 50px;
    color: #ff3f6c;
  }
  .categories {
    display: flex;
    justify-content: center;
    gap: 35px;
    flex-wrap: wrap;
  }
  .category-card {
    width: 320px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(255,63,108,0.15);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #fff;
  }
  .category-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 22px 42px rgba(255,63,108,0.3);
  }
  .category-card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-bottom: 3px solid #ff3f6c;
  }
  .category-content {
    padding: 18px 28px;
    text-align: center;
  }
  .category-content h3 {
    font-weight: 700;
    font-size: 1.5rem;
    color: #444;
  }
  /* Featured Products */
  .products {
    display: flex;
    justify-content: center;
    gap: 28px;
    flex-wrap: wrap;
  }
  .product-card {
    width: 280px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.07);
    overflow: hidden;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.12);
  }
  .product-card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }
  .product-info {
    padding: 18px 20px;
    text-align: center;
  }
  .product-info h4 {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #222;
  }
  .product-info p.price {
    font-weight: 600;
    font-size: 1.1rem;
    color: #ff3f6c;
    margin-bottom: 16px;
  }
  .btn-secondary {
    background-color: #ff3f6c;
    padding: 12px 36px;
    border-radius: 28px;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-secondary:hover {
    background-color: #e83865;
  }
  /* Footer */
  footer {
    background: #222;
    color: #ccc;
    text-align: center;
    padding: 28px 15px;
    font-size: 0.95rem;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .categories, .products {
      flex-direction: column;
      align-items: center;
    }
    header {
      flex-direction: column;
      padding: 20px 20px;
      gap: 12px;
    }
    nav a {
      margin-left: 0;
      margin-right: 25px;
    }
    .hero {
      height: 400px;
      padding-left: 30px;
      font-size: 2.6rem;
      text-align: left;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">GetAayan</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
  </nav>
</header>

<section class="hero">
  <h1>Discover Your Style,<br />Own Your Story</h1>
  <p>Trendy. Unique. You.</p>
  <button class="btn-primary" onclick="location.href='men.html'">Shop Now</button>
</section>

<section class="section">
  <h2>Shop By Category</h2>
  <div class="categories">
    <div class="category-card" onclick="location.href='men.html'">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Men's Fashion" />
      <div class="category-content"><h3>Men's Fashion</h3></div>
    </div>
    <div class="category-card" onclick="location.href='women.html'">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Women's Fashion" />
      <div class="category-content"><h3>Women's Fashion</h3></div>
    </div>
    <div class="category-card" onclick="location.href='kids.html'">
      <img src="https://images.unsplash.com/photo-1503342452485-86bbd8919b9c?auto=format&fit=crop&w=400&q=80" alt="Kids Fashion" />
      <div class="category-content"><h3>Kids' Fashion</h3></div>
    </div>
  </div>
</section>

<section class="section">
  <h2>Featured Products</h2>
  <div class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1530845641276-9a1d8b8a0d47?auto=format&fit=crop&w=400&q=80" alt="Men's Jacket" />
      <div class="product-info">
        <h4>Men's Stylish Jacket</h4>
        <p class="price">₹1,499</p>
        <button class="btn-secondary">Buy Now</button>
      </div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Elegant Women's Dress" />
      <div class="product-info">
        <h4>Elegant Women's Dress</h4>
        <p class="price">₹1,799</p>
        <button class="btn-secondary">Buy Now</button>
      </div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1532298229144-0ec0c57515c7?auto=format&fit=crop&w=400&q=80" alt="Kids Outfit" />
      <div class="product-info">
        <h4>Kids' Cute Outfit</h4>
        <p class="price">₹699</p>
        <button class="btn-secondary">Buy Now</button>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 GetAayan. All rights reserved.</p>
</footer>

</body>
</html>
