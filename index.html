<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GetAayan - Fashion That Inspires</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
  }
  header {
    background: #4b3fbd; /* Deep purple */
    color: white;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 8px rgba(75,63,189,0.4);
  }
  header h1 {
    font-weight: 900;
    letter-spacing: 2px;
    cursor: pointer;
    font-size: 1.8rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 35px;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #d4bcff;
  }
  .hero {
    background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1400&q=90') no-repeat center/cover;
    height: 480px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 3.2rem;
    font-weight: 800;
    text-shadow: 4px 4px 12px rgba(0,0,0,0.7);
    text-align: center;
    padding: 0 20px;
  }
  .section {
    max-width: 1250px;
    margin: 60px auto;
    padding: 0 20px;
  }
  .section h2 {
    font-weight: 800;
    margin-bottom: 35px;
    color: #4b3fbd;
    text-align: center;
    font-size: 2.5rem;
  }
  .categories, .products {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    width: 280px;
    box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.2);
  }
  .card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    filter: drop-shadow(0 0 0.3rem rgba(0,0,0,0.1));
  }
  .card-content {
    padding: 18px 22px;
    text-align: center;
  }
  .card-content p {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 12px;
    color: #222;
  }
  .price {
    font-weight: 600;
    color: #555;
    margin-bottom: 16px;
    font-size: 1.1rem;
  }
  .btn {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    background-color: #4b3fbd;
    color: white;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition: background-color 0.3s ease;
    text-decoration: none;
    font-size: 1rem;
  }
  .btn:hover {
    background-color: #3a2ea0;
  }
  footer {
    background-color: #222;
    color: #aaa;
    text-align: center;
    padding: 30px 15px;
    margin-top: 80px;
    font-size: 0.95rem;
  }
  @media (max-width: 800px) {
    .categories, .products {
      flex-direction: column;
      align-items: center;
    }
    header {
      flex-direction: column;
      padding: 20px 20px;
      gap: 15px;
    }
    nav a {
      margin-left: 0;
      margin-right: 25px;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>GetAayan</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="kids.html">Kids</a>
  </nav>
</header>

<section class="hero">
  Style That Speaks<br />Your Language
</section>

<section class="section">

  <div class="categories">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1600185361367-428f39a1f32e?auto=format&fit=crop&w=400&q=90" alt="Men's Fashion" />
      <div class="card-content">
        <p>Men</p>
        <a href="men.html" class="btn">Shop Now</a>
      </div>
    </div>
    <div class="card">

      <div class="card-content">
        <p>Women</p>
        <a href="women.html" class="btn">Shop Now</a>
      </div>
    </div>
    <div class="card">

      <div class="card-content">
        <p>Kids</p>
        <a href="kids.html" class="btn">Shop Now</a>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <h2>Featured Products</h2>
  <div class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1602810319139-3e506ff2e9e1?auto=format&fit=crop&w=400&q=90" alt="Men's Casual Shirt" />
      <div class="card-content">
        <p>Men's Casual Shirt</p>
        <p class="price">₹799</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1555529669-25d7d37a2a56?auto=format&fit=crop&w=400&q=90" alt="Elegant Women's Kurti" />
      <div class="card-content">
        <p>Elegant Kurti</p>
        <p class="price">₹1,099</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

      <img src="https://images.unsplash.com/photo-1503437313881-503a91226419?auto=format&fit=crop&w=400&q=90" alt="Kids Outfit" />
      <div class="card-content">
        <p>Kids Outfit</p>
        <p class="price">₹499</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>
</section>

<footer>

</footer>
</body>
</html>
