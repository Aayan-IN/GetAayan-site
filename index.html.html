<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GetAayan - E-commerce Store</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Basic styles for demo - you can move to style.css later */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 24px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(135deg, #f50057, #ff4081);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero button {
      background: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      color: #f50057;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .categories, .products {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .category-grid, .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category, .product-card {
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 200px;
      max-width: 250px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    footer {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GetAayan</div>
    <nav>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Sale</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to GetAayan</h1>
    <p>Your ultimate shopping destination</p>
    <button onclick="alert('Shop Now clicked!')">Shop Now</button>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category">T-Shirts</div>
      <div class="category">Jeans</div>
      <div class="category">Shoes</div>
      <div class="category">Accessories</div>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 GetAayan. All rights reserved.
  </footer>

</body>
</html>
