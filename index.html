<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetAayan - One Store, All Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 28px;
      font-weight: 800;
      color: #ff3f6c;
    }

    .logo-subtitle {
      font-size: 14px;
      color: #555;
      font-weight: 400;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .hero a {
      background-color: #ff3f6c;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    .categories {
      padding: 50px 5%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      text-align: center;
    }

    .category-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .category-card h3 {
      margin: 15px 0;
      font-size: 18px;
    }

    footer {
      background-color: #f7f7f7;
      padding: 30px 5%;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <span class="logo-title">GetAayan</span>
      <span class="logo-subtitle">One store â€“ All products</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Offers</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Fashion That Defines You</h1>
      <p>Shop latest trends for Men, Women & Kids</p>
      <a href="#">Explore Now</a>
    </div>
  </section>

  <section class="categories">
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?auto=format&fit=crop&w=800&q=80" alt="Men" />
      <h3>Men</h3>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1520975922203-174f2c0d9eb1?auto=format&fit=crop&w=800&q=80" alt="Women" />
      <h3>Women</h3>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1580974928063-9e4d07e75b3f?auto=format&fit=crop&w=800&q=80" alt="Kids" />
      <h3>Kids</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 GetAayan. Built for the future of online fashion.
  </footer>
</body>
</html>
